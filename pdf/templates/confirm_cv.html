<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm CV</title>
    <!-- Bootstrap CSS or any other styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Confirm Your CV Details</h1>
        <!-- Display profile information for confirmation -->
        <div class="mb-4">
            <h2 class="text-primary">Personal Information</h2>
            <p>Name: {{ profile.name }}</p>
            <p>Email: {{ profile.email }}</p>
            <!-- Add more fields as needed -->
        </div>
        <!-- Provide a button to generate the CV PDF -->
        <div class="text-center">
            <a href="{% url 'generate_cv' profile.id %}" class="btn btn-primary">Generate CV PDF</a>
        </div>
    </div>
    <!-- Bootstrap JS or any other scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
