<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Create Your CV</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <!-- Personal Information -->
            <div class="mb-4">
                <h2 class="text-primary">Personal Information</h2>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address">
                </div>
            </div>

            <!-- Professional Summary -->
            <div class="mb-4">
                <h2 class="text-primary">Professional Summary</h2>
                <div class="mb-3">
                    <label for="summary" class="form-label">Summary</label>
                    <textarea class="form-control" id="summary" name="summary" rows="3" placeholder="Write a brief summary about yourself"></textarea>
                </div>
            </div>

            <!-- Education -->
            <div class="mb-4">
                <h2 class="text-primary">Education</h2>
                <div class="mb-3">
                    <label for="degree" class="form-label">Degree</label>
                    <input type="text" class="form-control" id="degree" name="degree" placeholder="Enter your degree">
                </div>
                <div class="mb-3">
                    <label for="institution" class="form-label">Institution</label>
                    <input type="text" class="form-control" id="institution" name="institution" placeholder="Enter your institution">
                </div>
                <div class="mb-3">
                    <label for="graduation_year" class="form-label">Graduation Year</label>
                    <input type="number" class="form-control" id="graduation_year" name="graduation_year" placeholder="Enter your graduation year">
                </div>
                <div class="mb-3">
                    <label for="gpa" class="form-label">GPA</label>
                    <input type="text" class="form-control" id="gpa" name="gpa" placeholder="Enter your GPA (optional)">
                </div>
            </div>

            <!-- Work Experience -->
            <div class="mb-4">
                <h2 class="text-primary">Work Experience</h2>
                <div class="mb-3">
                    <label for="job_title" class="form-label">Job Title</label>
                    <input type="text" class="form-control" id="job_title" name="job_title" placeholder="Enter your job title">
                </div>
                <div class="mb-3">
                    <label for="company" class="form-label">Company</label>
                    <input type="text" class="form-control" id="company" name="company" placeholder="Enter your company">
                </div>
                <div class="mb-3">
                    <label for="start_date" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="start_date" name="start_date">
                </div>
                <div class="mb-3">
                    <label for="end_date" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="end_date" name="end_date">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3" placeholder="Describe your role"></textarea>
                </div>
            </div>

            <!-- Skills -->
            <div class="mb-4">
                <h2 class="text-primary">Skills</h2>
                <div class="mb-3">
                    <label for="skills" class="form-label">Skills</label>
                    <textarea class="form-control" id="skills" name="skills" rows="2" placeholder="List your skills"></textarea>
                </div>
            </div>

            <!-- Projects -->
            <div class="mb-4">
                <h2 class="text-primary">Projects</h2>
                <div class="mb-3">
                    <label for="project_name" class="form-label">Project Name</label>
                    <input type="text" class="form-control" id="project_name" name="project_name" placeholder="Enter project name">
                </div>
                <div class="mb-3">
                    <label for="project_description" class="form-label">Project Description</label>
                    <textarea class="form-control" id="project_description" name="project_description" rows="3" placeholder="Describe the project"></textarea>
                </div>
                <div class="mb-3">
                    <label for="technologies" class="form-label">Technologies</label>
                    <input type="text" class="form-control" id="technologies" name="technologies" placeholder="Technologies used">
                </div>
                <div class="mb-3">
                    <label for="project_link" class="form-label">Project Link</label>
                    <input type="url" class="form-control" id="project_link" name="project_link" placeholder="Link to the project (optional)">
                </div>
            </div>

            <!-- Certifications -->
            <div class="mb-4">
                <h2 class="text-primary">Certifications</h2>
                <div class="mb-3">
                    <label for="certification" class="form-label">Certification</label>
                    <input type="text" class="form-control" id="certification" name="certification" placeholder="Enter certification">
                </div>
                <div class="mb-3">
                    <label for="organization" class="form-label">Organization</label>
                    <input type="text" class="form-control" id="organization" name="organization" placeholder="Issuing organization">
                </div>
                <div class="mb-3">
                    <label for="completion_date" class="form-label">Completion Date</label>
                    <input type="date" class="form-control" id="completion_date" name="completion_date">
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Generate CV</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
